<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script src="firebase-init.js"></script>
</head>

<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="signup()">Sign Up</button>
    </form>

    <script>
        function signup() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Sign-up successful
                    var user = userCredential.user;
                    console.log("User signed up:", user);
                    // You can add further actions after successful signup
                    window.location.href = "evancooke.github.io/lab3/index.html"
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Sign-up error:", errorMessage);
                    // Handle sign-up errors and display appropriate messages to the user
                });
        }
    </script>
</body>

</html>
