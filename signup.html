    <script type="module">
        // Import necessary functions from the modular SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDrvtpuL-GJzqpM6dThTqFFbC6BDxkQE-M",
            authDomain: "lab-3-d8c6a.firebaseapp.com",
            projectId: "lab-3-d8c6a",
            storageBucket: "lab-3-d8c6a.appspot.com",
            messagingSenderId: "910114646771",
            appId: "1:910114646771:web:3a41ebdeab13bf4a5c2586",
            measurementId: "G-MQF0BJ881D"
        };

        // Initialize Firebase when the page is fully loaded
        window.onload = () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // Define the signup function after Firebase is initialized
            window.signup = function() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // User signed up
                        var user = userCredential.user;
                        console.log("User signed up:", user);
                        window.location.href="https://evancooke.github.io/lab3/index.html";
                    })
                    .catch((error) => {
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        console.error("Sign-up error:", errorMessage);
                        document.getElementById("error-message").innerText = "Error: " + errorMessage;
                    });
            };
        };
    </script>
