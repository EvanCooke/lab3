<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Update the Firebase SDK URLs to version 9 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script type="module">
        // Import necessary functions from the modular SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDrvtpuL-GJzqpM6dThTqFFbC6BDxkQE-M",
            authDomain: "lab-3-d8c6a.firebaseapp.com",
            projectId: "lab-3-d8c6a",
            storageBucket: "lab-3-d8c6a.appspot.com",
            messagingSenderId: "910114646771",
            appId: "1:910114646771:web:3a41ebdeab13bf4a5c2586",
            measurementId: "G-MQF0BJ881D"
        };

        // Initialize Firebase when the page is fully loaded
        window.onload = () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // Define the login function after Firebase is initialized
            window.login = function() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in
                        var user = userCredential.user;
                        console.log("User logged in:", user);
                        window.location.href="https://evancooke.github.io/lab3/index.html"
                    })
                    .catch((error) => {
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        console.error("Login error:", errorMessage);
                        document.getElementById("error-message").innerText = "Incorrect credentials. Please try again.";
                    });
            };
        };
    </script>
        <style>
        /* Add some basic styling for the error message */
        #error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Login</h2>
    <!-- Display error message -->
    <p id="error-message"></p>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Login</button>
    </form>

    <!-- Link to signup page -->
    <p>Don't have an account? <a href="https://evancooke.github.io/lab3/signup.html">Sign up here!</a></p>
</body>

</html>
